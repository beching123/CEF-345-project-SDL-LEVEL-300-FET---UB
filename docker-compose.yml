version: '3.8'

services:
  # Backend API Server (No database needed - uses JSON file storage)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: netlink_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data.json:/app/backend/data.json
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/reports/count', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - netlink_network
# Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: netlink_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000}
    ports:
      - "80:80"
      - "3001:3001"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - netlink_network

networks:
  netlink_network:
    driver: bridge
