<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="NETLINK CO LIMITED">
  <meta name="description" content="Report page for NETLINK, network issue in your area">
  <meta name="keywords" content="MTN,ORANGE,CAMTEL Report network failures, networks">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styleSheet.css"></link>
  <title>Report Page</title>
</head>
<body>
  <nav class="nav-bar">
      <ul>
       
      <li class="nav-list"><a href="#" class="nav-link">MAP</a></li>
      <li class="nav-list" id="ReportPage"><a href="#"  class="nav-link" id="RPL">REPORT PAGE</a></li>
      <li class="nav-list"><a href="#"  class="nav-link" id="map">HOME</a></li>
      
       <li class="nav-list" id="logo"><a href="#">NET<span id="span">LINK</span></a></li>
      </ul>
    </nav>
  <div class="container">
    
    <div class="Welcome-message">
      <h2>Report Network issue</h2>
      <p class="p-WM">Please fill out the form below to report a network issue</p>
    </div>
    <form class="report-form">
      <label for="network-type"> Network Type: </label>
      <select id="network-type" name="network-type" class="dropdowns" id="dropdownNT">
        <option value="MTN">MTN</option>
        <option value="ORANGE">ORANGE</option>
        <option value="CAMTEL">CAMTEL</option>
      </select>
      <label for="Network-issue">Main issue:</label>
      <select id="Network-issue" name="Network-issue" class="dropdowns" id="dropdownNI">
        <option value="Slow-Internet-Speed">Slow Internet Speed</option>
        <option value="No-Internet-Connection">No Internet Connection</option>
        <option value="Call-Drops">Call Drops</option>
        <option value="Data-Bundle-Issues">Data Bundle Issues</option>
        <option value="Poor-Network-Coverage">Poor Network Coverage</option>
      </select>
      <label for="Problem-description">Problem Description:</label>
      <textarea id="Problem-description" type="text" name="Problem-description" class="P-description" maxlength="300"></textarea>
      <label for="location" id="locationLabel">
        <input name="location-consent" id="location" type="checkbox" checked>
         I allow NETLINK collect my location to report network issues.
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="/Script/index.js"></script>
</body>
</html>
